<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Graph Drawer</title>
  </head>
  <body>
    <div class="container">

      <div class="screen">
          <Label class="displayI"></Label>
          <Label class="displayP">‌</Label>
          <Label class="displayC">‌</Label‌‌>
      </div>

      <div class="AC" id="delAll">AC</div>
      <div class="ov" id="del">Del</div>
      <div class="operator">÷</div>

      <div class="number">7</div>
      <div class="number">8</div>
      <div class="number">9</div>

      <div class="operator">×</div>

      <div class="number">4</div>
      <div class="number">5</div>
      <div class="number">6</div>

      <div class="operator">-</div>

      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>

      <div class="operator">+</div>

      <div class="number" id="nv">0</div>
      <div class="number">.</div>

      <div class="operator" id="equal">=</div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
